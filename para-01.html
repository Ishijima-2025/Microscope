<h2 class="style4">平行光を斜めから入射した場合，どうなるか？</h2>
<p>さて，レンズの性質として，<br />
　平行光を入射すると，焦点で集光する<br />
　焦点から発せられた光はレンズにより平行光となる<br />
　焦点以外の点から発せられた光はスネルの法則によりある一点に集光する<br />
と言うものでした．</p>
<p><img src="Para-01.jpg" width="491" height="265" /></p>
<p>では，<br />
　<span class="style3">”平行光を斜めから入射した場合，どうなるか？”</span><br />
という問題はどうでしょう？</p>
<p><img src="Para-02.jpg" width="491" height="265" /></p>
