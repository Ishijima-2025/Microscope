<p class="X-Large-Bold-RED">偏光顕微鏡のなぞ-02</p>
<p class="Large-Bold-Red">&nbsp;</p>
<p class="Large-Bold-Red">なぜ，偏光が回転する？</p>
<p class="Large-Bold-Red"><img src="Polarization-01.png" width="674" height="394" /></p>
<p class="Large-Bold-Red">&nbsp;</p>
<p> まずは，図のような光学系を考えましょう（上図の正弦波は，<a href="3D-01.html">これ</a>，で作成しました．）．</p>
<p>二枚の偏光板を垂直に接している（クロスニコル）ので，左上から来た自然光は左上の偏光板で縦変更となり，右下の偏光板ですべて遮られます．</p>
<p>従来の私の理解では，この二枚の偏光板の間に複屈折性を示す生体試料を設置すると，偏光面が回転すると理解していました．</p>
<p><img src="Polarization-02.png" width="674" height="394" /></p>
<p>従って，右下の偏光板で一部の光が透過して物体の存在を観察できる，という理解でした．</p>
<p>次ページに偏光面の回転を数学的に考えていきましょう．</p>
