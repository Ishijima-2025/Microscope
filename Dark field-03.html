<h1 class="style2">レンズ型暗視野コンデンサ</h1>
<p>この暗視野コンデンサ，上のものは，反射型ですが，レンズを使ったもののあります．<br />
  それが，次の図に示したもの．</p>
<p><img src="Dark field-02.jpg" width="559" height="128" /></p>
<p>  レンズ型の暗視野コンデンサ内にスリットが入っただけの単純なものです．<br />
  このように，比較的単純に，安価で観察できるのが暗視野顕微鏡なのです．<br />
  しかし，注意しなくてはならないのが，<br />
  <span class="style1">　<strong>暗視野コンデンサのN.A.　＞　対物レンズのN.A.</strong></span><br />
  でなくてはならない，と言うものです．<br />
  そうでないと，暗視野照明の光が直接対物レンズに入ってしまい，暗視野照明になりません． </p>
