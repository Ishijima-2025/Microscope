<h1 class="style1">ケーラー照明　その２</h1>
<p>さて，ケーラー照明の最大の目的は，<br />
　試料にむらなく均一に照明を与える<br />
というものです．<br />
つまり，こんな感じに．</p>
<p><img src="Koehler-02.jpg" width="550" height="263" /></p>
<p>平行に光を照射すればいいのですね．<br />
  光源は一般的には点に近い（１点からではないですが）ものが多いですね，ハロゲン光，アーク光，など．<br />
１点から発せられた光を平行光に変える．．．．<br />
まさしくレンズの役割ですね．</p>
<p><img src="Koehler-03.jpg" width="618" height="266" /></p>
<p>えらい単純ですね．．．．なんだケーラー照明ってそんなものか．．．．<br />
と思ってはいけません．<br />
次に，そのすばらしい手法を説明しましょう．</p>
