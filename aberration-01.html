<h1 class="style2">収差</h1>
<p>さて， 今まで説明してきたように，レンズとは，</p>
<blockquote>
  <p class="style1">1点から出た光を平行光にする<br />
    平行光を１点に集光する</p>
</blockquote>
<p>ものとして，定義してきました．</p>
<p><img src="aberration-01.jpg" width="538" height="159" /></p>
<p>しかし，実際には１点には集光しないのです．<br />
そのことを，</p>
<blockquote>
  <p class="style3">収差</p>
</blockquote>
<p>と呼びます．<br />
収差にはいろいろなタイプがあります．</p>
<blockquote>
  <p class="style1"><a href="aberration-02.html">球面収差</a><br />
    コマ収差<br />
    非点収差<br />
    像面湾曲収差<br />
    ディストーション<br />
    色収差</p>
</blockquote>
<p>などです．<br />
  これらがあると，せっかくの像のクオリティが落ちてしまいます．<br />
それでは，それぞれの収差について説明していきましょう．<br />
まずは，<span class="style2"><a href="aberration-02.html">球面収差</a></span>，から．</p>
