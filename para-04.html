<p>図に示すと，以下のようになります．</p>
<p><img src="para-08.jpg" width="449" height="220" /></p>
<p>先に述べたように，<br />
<span class="style7">　平行光をレンズに照射すると焦点で集光する</span><br />
となります．</p>
<p>ここで重要なことは，<br />
　<span class="style3">焦点面に垂直な光線は焦点を通った光線のみ</span><br />
と言うことです，図では赤い線が該当します．<br />
つまり，<br />
　レンズの焦点面を中心として入射した光線は，集光側の焦点面に垂直に照射される<br />
と言うものです．<br />
これは，レーザートラップのレーザーの動かし方に非常に重要なこととなります．</p>
<p>逆に，焦点を通らずに斜めに照射した光線は，</p>
<p><img src="para-10.jpg" width="462" height="220" /></p>
<p>のように，角度を持って集光するようになります．<br />
ここをちゃんと理解していかなければなりませんね．</p>
